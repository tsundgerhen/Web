<!DOCTYPE html>
<html>
    <head>
        <title>Лаб 6</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <svg width="1200" height="675">
            <defs>
                <linearGradient id="skyGradient"  x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(135, 206, 235, 0.8)"/>
                    <stop offset="50%" stop-color="rgba(25, 25, 112, 1)"/>
                </linearGradient>
            </defs>
            <rect width="1200" height="675" fill="url(#skyGradient)";/><!--backgound & sky-->
            <defs> <!--sunGradient-->
                <radialGradient id="sunGradient">
                    <stop offset="80%" stop-color="rgba(255, 255, 0, 1)"/>
                    <stop offset="30%" stop-color="rgba(255, 255, 0, 0.6)"/>
                </radialGradient>
            </defs>
            <defs>
                <linearGradient id="groundGradient"  x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(50, 205, 50, 1)"/>
                    <stop offset="50%" stop-color="rgba(34, 47, 61, 1)"/>
                </linearGradient>
            </defs>
            <defs> <!--moonGradient-->
                <radialGradient id="moonGradient">
                    <stop offset="80%" stop-color="rgba(211, 211, 211, 1)"/>
                    <stop offset="30%" stop-color="rgba(211, 211, 211, 0.6)"/>
                </radialGradient>
            </defs>
            <rect  y="400" width="1200" height="275" style="fill:url(#groundGradient)";/> <!--ground-->
            <circle class="sun" cx="50" cy="50" r="100" fill="url(#sunGradient)" /> <!--sun-->
            <circle class="moon" cx="1150" cy="50" r="100" fill="url(#moonGradient)" /> <!--moon-->

            <rect class="houseWindow" x="70" y="534" width="30" height="2" style="fill:rgba(100, 60, 30, 1)"/> <!--window frame-->
            <rect class="houseWindow" x="84" y="515" width="2" height="40" style="fill:rgba(100, 60, 30, 1)"/> <!--window frame-->
            <!--end of house-->

            <circle class="cloud" cx="190" cy="35" r="15" fill="rgba(240, 240, 240, 1)" /> <!-- Cloud part -->

            <circle class="cloud" cx="350" cy="80" r="14" fill="rgba(240, 240, 240, 1)" /> <!-- Cloud part -->

            <circle class="meteor" cx="150" cy="-200" r="50" fill="rgb(73,60,60)"/>

</html>

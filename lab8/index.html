        <script>
            function displaySubmittedData(event) {
                // Prevent the default form submission
                event.preventDefault();
    
                var studentCode = document.getElementById("studentCode").value;
                var surName = document.getElementById("surName").value;
                var lastName = document.getElementById("lastName").value;
                // //var firstName = document.getElementById("firstName").value;
                // var birthday = document.getElementById("birthday").value;
                // var gender = document.querySelector('input[name="gender"]:checked').value;
                // var birthPlace = document.getElementById("birthPlace").value;
                // var phoneNumber = document.getElementById("phoneNumber").value;
                // var email = document.getElementById("email").value;
                // var fbAddress = document.getElementById("fbAddress").value;
                // var address = document.getElementById("address").value;
                // var year = document.getElementById("year").value;
                // var sector = document.getElementById("sector").value;//
    
                // Create a table to display submitted data
                var table = document.createElement("table");
                var tbody = document.createElement("tbody");

                var row = document.createElement("tr");
                var cell1 = document.createElement("td");
                var cell2 = document.createElement("td");
                var cell3 = document.createElement("td");
                var cell4 = document.createElement("td");
                var img = document.createElement("img");
                img.src = "images.jpeg-22.jpg";
                cell1.appendChild(img);
                cell3.innerText = "Дэгдээхэй Их Сургуулийн Оюутаны Хувийн мэдээллийн маягт"
                row.appendChild(cell1);
                row.appendChild(cell2);
                row.appendChild(cell3);
                row.appendChild(cell4);
                tbody.appendChild(row);
                var row2 = document.createElement("tr");
                var cell1 = document.createElement("td");
                var cell2 = document.createElement("td");
                var cell3 = document.createElement("td");
                var cell4 = document.createElement("td");
                var img = document.createElement("img");
                img.src = "4.webp";
                cell3.appendChild(img);
                cell2.innerText = "Цээж зураг"
                row2.appendChild(cell1);
                row2.appendChild(cell2);
                row2.appendChild(cell3);
                row2.appendChild(cell4);
                tbody.appendChild(row2);
                // Add data to the table
                var fields = ["Оюутаны код", "Ургийн овог", "Овог", /*"Нэр", "Төрсөн өдөр", "Хүйс", "Төрсөн газар", "Утасны дугаар", "Майл хаяг", "FB хаяг", "Гэрийн хаяг"*/];
                var values = [studentCode, surName, lastName, /*firstName, birthday, gender, birthPlace, phoneNumber, email, fbAddress, address*/];
                for (var i = 0; i < fields.length; i++) {
                    var row = document.createElement("tr");
                    var cell1 = document.createElement("td");
                    var cell2 = document.createElement("td");
                    cell1.textContent = fields[i];
                    cell2.textContent = values[i];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tbody.appendChild(row);
                }
    
                // Append tbody to table
                table.appendChild(tbody);
    
                // Clear any previously displayed data
                var submittedData = document.getElementById("submittedData");
                submittedData.innerHTML = "";
    
                // Append table to submittedData div
                submittedData.appendChild(table);
            }


            function addRow() {
                var lessonName = document.getElementById("lesson1").value;
                var lessonTime = document.getElementById("timeLesson1").value;
                var lessonTeacher = document.getElementById("teacherLesson1").value;

                var tableBody = document.getElementById("hicheel-songolt");
                var newRow = tableBody.insertRow();
                var lesson = newRow.insertCell(0);
                var time = newRow.insertCell(1);
                var teacher = newRow.insertCell(2);

                lesson.innerHTML = lessonName;
                time.innerHTML = lessonTime;
                teacher.innerHTML = lessonTeacher;
            }
        </script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint"
        content="width=device-width, initial-scale=1px">
        <title>лабораторын ажил 3</title>
    </head>
    <body>
        <form action="registration.html" method="post">
            <table width="900px"  bgcolor="lightyellow">
                <tr align="middle">
                    <td><img src="images.jpeg-22.jpg" alt="LOGO" width="90" height="90"></td>
                    <td></td>
                    <td colspan="5" heigh="90px">Дэгдээхэй Их Сургуулийн <br> Оюутаны Хувийн мэдээллийн маягт <hr></td>
                    <td width="150px"></td>
                </tr>
                <tr align="middle">
                    <td></td>
                    <td>
                        <label for="img"><strong>Цээж зураг</strong></label><br>
                    </td>
                    <td>
                        <img src="person.png" alt="img upload" width="100px"><br><br>
                        <input type="file" name="img" id="img"><hr>
                    </td>
                </tr>
                <tr align="middle">
                    <td></td>
                    <td>
                        <label for="studentCode" ><strong>Оюутаны код</strong></label><br><br><br>
                        <label for="sureName"><strong>Ургийн овог</strong></label><br><br><br>
                        <label for="lastName"><strong>Овог</strong></label><br><br><br>
                        <label for="firstName"><strong>Нэр</strong></label><br><br><br>
                        <label for="birthday"><strong>Төрсөн өдөр</strong></label><br><br><br>
                        <label for="gender"><strong>Хүйс</strong></label><br>
                    </td>
                    <td>
                        <br><br><input type="text" name="studentCode" id="studentCode" width="300px" placeholder="Оюутаны код" maxlength="10"><br><br><br>
                        <input type="text" name="surName" id="surName" placeholder="Ургийн овог" maxlength="20"><br><br><br>
                        <input type="text" name="lastName" id="lastName" placeholder="Овог" maxlength="20"><br><br><br>
                        <input type="text" name="firstName" id="firstName" placeholder="Нэр" maxlength="20"><br><br><br>
                        <input type="date" name="birthday" id="birthday"><br><br><br>
                        <input type="checkbox" name="gender" id="gender" value="male">
                        <label for="male">Эрэгтэй</label> &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="gender" id="gender" value="female">
                        <label for="female">Эмэгтэй</label><br><br><hr>
                    </td>
                </tr>
                <tr align="middle">
                    <td></td>
                    <td>
                        <label for="birthPlace"><strong>Төрсөн газар</strong></label><br><br><br>
                        <label for="phoneNumber"><strong>Утасны дугаар</strong></label><br><br><br>
                        <label for="email"><strong>Майл хаяг</strong></label><br><br><br>
                        <label for="url"><strong>FB хаяг</strong></label><br>
                    </td>
                    <td>
                        <br><br><input type="text" name="birthPlace" id="birthPlace" placeholder="Төрсөн газар" maxlength="100"><br><br><br>
                        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Утасны дугаар" pattern="[0-9]{4} - [0-9]{4}" maxlength="8"><br><br><br>
                        <input type="email" name="email" id="email" placeholder="Майл хаяг"><br><br><br>
                        <input type="url" name="fbAddress" id="fbAddress" placeholder="FB хаяг линкээр оруулна уу"><br><br>
                        <input type="hidden" id="custId" name="custId" value="Hidden's value">
                    </td>
                </tr>
                <tr align="middle">
                    <td></td>
                    <td>
                        <label for="address"><strong>Гэрийн хаяг</strong></label>
                    </td>
                    <td>
                        <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
                        
                    </td>
                </tr>
                <tr><td></td><td></td><td align="middle"><input type="submit" name="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset"></td></tr>
            </table>
            <br> <br> <br>
            
        </form>
    </body>
</html>

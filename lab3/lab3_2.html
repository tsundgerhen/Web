<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint"
        content="width=device-width, initial-scale=1px">
        <title>лабораторын ажил 3</title>
    </head>
    <body>
        <form action="registration.html" method="post">
            <table width="900px"  bgcolor="lightyellow">
                <tr align="middle">
                    <td><img src="images.jpeg-22.jpg" alt="LOGO" width="90" height="90"></td>
                    <td colspan="2">
                        Дэгдээхэй Их Сургуулийн <br> Оюутаны бүртгэлийн маягт 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="middle">
                        <label for="studentCode" ><strong>Оюутаны код</strong></label>
                    </td>
                    <td align="left">
                        <br><input type="text" name="studentCode" id="studentCode" placeholder="Оюутаны код" maxlength="10"><br><br>
                    </td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td align="middle">
                        <label for="year" id="year" name="year" value="year"><strong>Kурс</strong></label>
                    </td>
                    <td align="middle">
                        <input type="radio" id="year" name="year" value="1stYear">
                        <label for="radio" id="year" name="year">1-р курс</label>&nbsp;&nbsp;
                        <input type="radio" id="year" name="year" value="2ndYear">
                        <label for="radio" id="year" name="year">2-р курс</label>&nbsp;&nbsp;
                        <input type="radio" id="year" name="year" value="3rdYear">
                        <label for="radio" id="year" name="year">3-р курс</label>&nbsp;&nbsp;
                        <input type="radio" id="year" name="year" value="4thYear">
                        <label for="radio" id="year" name="year">4-р курс</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="middle">
                        <label for="sector" id="sector" name="sector" value="sector"><strong>Салбар</strong></label>
                    </td>
                    <td>
                        <select name="sector" id="sector">
                            <option value="itSector">Мэдээллийн технологийн салбар</option>
                            <option value="comunicationSector">Холбооны салбар</option>
                            <option value="electronicSector">Электроникийн салбар</option>
                            <option value="computerScienceSector">Компьютерийн ухааны салбар</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="middle">
                        <label for="degree" id="degree" name="degree" value="degree"><strong>Хөтөлбөр</strong></label>
                    </td>
                    <td>
                        <select name="Majors" id="Majors">
                            <option value="SoftwareEnginner">Програм хангамж</option>
                            <option value="Artificial intelligence">Хиймэл оюун ухаан</option>
                            <option value="dataSience">Өгөгдлийн ухаан</option>
                            <option value="RobotAndAI">Робот ба Хиймэл оюун ухаан</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2" align="middle">
                        <table width="650" bgcolor="white" border="1px" >
                            <tr>
                                <td>Хичээль</td>
                                <td>Хич.цаг</td>
                                <td>Багшийн нэр</td>

                            </tr>
                            <tr>
                                <td>
                                    <select name="lessson1" id="lesson1">
                                        <option value="S.PHM102">Физик II, S.PHM102 </option>
                                        <option value="S.PSM201">Магадлалын онол ба математик статистик, S.PSM201 </option>
                                        <option value="F.ITM202">Веб зохиомж, F.ITM202</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="time" id="timeLesson1">
                                        <option value="1.1">1-1</option>
                                        <option value="2.4">2-4</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="teacher" id="teacherLesson1">
                                        <option value="F.PH52">Т.Энхтуяа F.PH52</option>
                                        <option value="E.MT45">Р.Чойсүрэн E.MT45</option>
                                        <option value="D.IS04">Ө.СҮХ-ОЧИР D.IS04</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Шинжлэх ухаан технологийн англи хэл, S.ESM201</td>
                                <td>2-5, 3-2</td>
                                <td>Б.ТУЯА B.ES99</td>
                            </tr>
                            <tr>
                               <td>Программчлалын үндсэн аргууд, F.CSM101</td>
                               <td>4-2</td>
                               <td>Э.Батцэцэг F.SW11</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td align="middle">
                        <label for="password" name="password" id="password">Кодоо оруулна баталгажуулана уу</label><br>
                        <input type="password" name="password" id="password" minlength="8">
                        <input type="button" value="enter" onclick="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
